<div>

  <h2>Contacts</h2>

  <hr />

  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th class="col-md-2"><!-- Profile picture --></th>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Birthdate</th>
        <th>Groups</th>
        <th class="col-sm-5 col-md-7">Comments</th>
        <th class="col-sm-4 col-md-2"><!-- Edit --></th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="contact in currentPageContacts">
        <td>
          <img ng-src="{{ contact.profile_picture || 'assets/person.png' }}" class="img-responsive img-thumbnail" alt="profile picture for" />
        </td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.birthdate | date:'MM/dd' }}</td>
        <td>{{ getGroups(contact.groups) }}</td>
        <td>{{ contact.comments }}</td>
        <td>
          <div class="btn-group" uib-dropdown>
            <a class="btn btn-primary" ng-href="/edit/{{ contact._id }}">Edit</a>
            <button class="btn btn-primary" uib-dropdown-toggle>
              <span class="caret"></span>
              <span class="sr-only">Split button!</span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
              <li role="edit"><a ng-href="/edit/{{ contact._id }}">Edit</a></li>
              <li role="delete"><a href="" class="contact-delete" ng-click="deleteContact(contact._id)">Delete</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <ul uib-pagination direction-links="false" total-items="totalItems" ng-model="currentPage" num-pages="smallnumPages" boundary-links="true" ng-change="pageChanged()"></ul>

</div>
